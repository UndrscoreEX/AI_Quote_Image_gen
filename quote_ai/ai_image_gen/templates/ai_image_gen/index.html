{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/styles.css' %}">

</head>
<body>
    <div id="app">
        <div class="pt-5 container mx-auto my-auto text-center">

            <h1>AI Image Generator</h1>
            <input type="text" v-model="search">
            <div>
                <h1 :class="{ n_found: !includes, found: includes,  }" >$[search]</h1>
            </div>
            
        </div>
        
        
        
        <div id="theme_tag_results_raw" >
            results from backend {{ theme_tag_results_raw }}
        </div>
        <div>
            filtered results from Vue.js $[ search_list ]
            

        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="{% static '/main.js' %}"  type="text/javascript"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </div>
</body>
</html>
